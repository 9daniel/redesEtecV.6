<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{ 'Nova Noticia' | translate }}</ion-title>
    <ion-buttons start>


      <button ion-button (click)="cancel()">
        <span color="danger" showWhen="ios">
          {{ 'Cancelar' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
      </button>


    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="danger" showWhen="ios">
          {{ 'Concluido' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>


    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.image.value">
        <ion-icon name="ios-camera-outline" md="ios-camera-outline"></ion-icon>
        <div>
          {{ 'Adicionar Imagem' | translate }}
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.image.value"></div>
    </div>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'Digite seu Nome' | translate }}" formControlName="headline"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea type="text" placeholder="{{ 'Descrição da Noticia' | translate }}" formControlName="content"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

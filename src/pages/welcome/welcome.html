<ion-content scroll="false">
  <div class="fixed-content">
    <div class="logoHeader">
      <img alt="logo" height="135" style="position: relative" src="../assets/img/icon-512x512.jpg">
    </div>
    <h1 style="text-align:center;color:  rgb(255, 255, 255);" class="welcomeHeader">Redes ETEC</h1>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="signIn()">
      <div padding>
        <ion-input type="email"  [(ngModel)]="account.email" class="input-access-code" placeholder="Email" formControlName="user_name"></ion-input>
        <br>
        <ion-input type="password" [(ngModel)]="account.password" class="input-access-code" placeholder="Password" formControlName="user_pass"></ion-input>
        <br>
        <a href="/#/users_lists">
          <button ion-button block class="login">{{ 'Entrar' | translate }}</button>
        </a>
        
        <a href="/#/users_lists">
          <button ion-button block class="signup" style="padding: 21px !important;"> {{
            'FACEBOOK' |
            translate }}
          </button>
        </a>
        <div class="create_account">
          <a style="text-align:center;color:  rgb(255, 255, 255);" href="/#/signup">Nova Conta</a>​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​
        </div>
      </div>
    </form>
  </div>

</ion-content>
